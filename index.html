<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta lang="en">
    <title>Niels Lindberg-Poulsen, Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,300" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="page-wrapper">
        <header class="page-header">
            <nav class="navigation">
                <ul>
                    <li><a href="index.html"><h3>Home</h3></a></li>
                    <li><a href="#"><h3>Projects</h3></a></li>
                </ul>
            </nav>
        </header>
        <main class="page-main">
            <section id="bio" class="bio-container section-container">
                <h2 class="section-header"><i class="fa fa-user" aria-hidden="true"></i> Bio</h2>
                <hr>
            </section>
            <section class="work section-container">
                <h2 class="section-header"><i class="fa fa-briefcase" aria-hidden="true"></i> Work Experience</h2>
                <hr>
                <section id="work" class="entry-container">
                </section>
            </section>
            <section class="education section-container">
                <h2 class="section-header"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Education</h2>
                <hr>
                <section id="education" class="entry-container">
                </section>
            </section>
        </main>
        <footer id="page-footer" class="page-footer">
        </footer>
    </div>
    <script src="js/optimized/built.js"></script>
    <script>
    displayStuff('#bio', '#bio', bio, bio.headerInfo, '');
    displayStuff('#bio', '#skills ul', bio, bio.skillsInfo, bio.htmlOuterSkills);
    displayStuff('#education', '#education .entry:last', education, education.schools, education.htmlOuterTemplate);
    displayStuff('#work', '#work .entry:last', work, work.jobs, work.htmlOuterTemplate);
    displayStuff('#page-footer', '#footer-list', bio, bio.footerLinks, bio.htmlOuterFooter);
    </script>
</body>

</html>
